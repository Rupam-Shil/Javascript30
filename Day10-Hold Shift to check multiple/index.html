<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shift check</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section>
			<div class="container">
				<label>
					<input type="checkbox" />
					<p>This is an inbox layout</p> </label
				><label>
					<input type="checkbox" />
					<p>Check one item</p> </label
				><label>
					<input type="checkbox" />
					<p>Hold down your SHIFT key</p> </label
				><label>
					<input type="checkbox" />
					<p>Check a lower item</p> </label
				><label>
					<input type="checkbox" />
					<p>Everything inbetween should also be set to checked</p> </label
				><label>
					<input type="checkbox" />
					<p>Try to do it without any libraries</p></label
				><label>
					<input type="checkbox" />
					<p>Just Regular Javascript</p> </label
				><label>
					<input type="checkbox" />
					<p>Don't forget to tweet your result</p>
				</label>
			</div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
